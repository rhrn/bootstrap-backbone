<!DOCTYPE html>
<html>

  <head>

    <title>Bootstrap Backbone</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">

  </head>

  <body>


    <div class="container-fluid">

      <div class="row-fluid">
        <div class="span12"></div>
      </div>

      <div class="row-fluid">
      
        <div class="span4">

          <a class="btn" href="#!/addUser">Add User</a>
          <div id="el-modal-user"></div>

          <ul id="el-user-list" class="nav nav-list">
            <li class="nav-header">Users <i class="icon-refresh refresh-list"></i></li>
          </ul>

        </div>

        <div class="span4">

        </div>

        <div class="span4">

          <div>
            <button class="btn" data-toggle="button">Single Toggle</button>
          </div>

          <div>
            <div class="btn-group" data-toggle="buttons-checkbox">
              <button class="btn">Left</button>
              <button class="btn">Middle</button>
              <button class="btn">Right</button>
            </div>
          </div>

          <div>
            <div class="btn-group" data-toggle="buttons-radio">
              <button class="btn">Left</button>
              <button class="btn">Middle</button>
              <button class="btn">Right</button>
            </div>
          </div>

        </div> 

      </div>

    </div>

    <script id="template-modal-user" type="text/template">
      <div class="modal">
        <div class="modal-header">
          <button type="button" class="close modal-close" data-dismiss="modal">Ã—</button>
          <h3>User</h3>
        </div>
        <div class="modal-body">
          <form class="well">


            <div>
              <input type="text" name="name" value="<%- name %>" placeholder="name">
            </div>

            <div>
              <input type="text" name="surname" value="<%- surname %>" placeholder="surname"> 
            </div>

            <div>
              <input type="tel" name="tel" value="<%- tel %>" placeholder="tel">
            </div>

            <div class="btn-group" data-toggle="buttons-checkbox">
              <button class="btn<%= (activated == 1)? ' active': '' %>" data-hidden="#h-activated">Activated</button>
            </div>

            <input id="h-activated" type="hidden" name="activated" value="<%= activated %>">

            <div>
              Roles
              <div class="btn-group" data-toggle="buttons-checkbox">
                <button class="btn<%= (roles.admin == 1)? ' active': '' %>" data-hidden="#h-roles-admin">Admin</button>
                <button class="btn<%= (roles.developer == 1)? ' active': '' %>" data-hidden="#h-roles-developer">Developer</button>
                <button class="btn<%= (roles.tester == 1)? ' active': '' %>" data-hidden="#h-roles-tester">Tester</button>
                <button class="btn<%= (roles.manager == 1)? ' active': '' %>" data-hidden="#h-roles-manager">Manager</button>
              </div>

                <input id="h-roles-admin" type="hidden" name="roles[admin]" value="<%= roles.admin %>">
                <input id="h-roles-developer" type="hidden" name="roles[developer]" value="<%= roles.developer %>">
                <input id="h-roles-tester" type="hidden" name="roles[tester]" value="<%= roles.tester %>">
                <input id="h-roles-manager" type="hidden" name="roles[manager]" value="<%= roles.manager %>">

            </div>

            <div>
              Sex
              <div class="btn-group" data-toggle="buttons-radio">
                <button class="btn<%= (sex == 1)? ' active': '' %>" value="1" data-hidden="#h-sex">Male</button>
                <button class="btn<%= (sex == 2)? ' active': '' %>" value="2" data-hidden="#h-sex">Female</button>
                <button class="btn<%= (sex == 0)? ' active': '' %>" value="0" data-hidden="#h-sex">Unknown</button>
              </div>

                <input id="h-sex" type="hidden" name="sex" value="0">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn modal-close" data-dismiss="modal">Close</a>
          <a href="#" class="btn btn-primary save">Save changes</a>
        </div>
      </div>
    </script>

    <script id="template-user-item" type="text/template">
      <div>
        <a href="#!/editUser:<%= id %>"><i class="icon-edit"></i></a>

        <% if(activated == 1) { %> <i class="icon-ok"></i> <% } %>
        <%- name %>
        <%- surname %>
        <%- tel %>
        <% if(sex == 1) { %> &#9794; <% } else if (sex == 2) { %> &#9792; <% } %>

        <a href="#!/removeUser:<%= id %>"><i class="icon-remove"></i></a>
      </div>
    </script>


    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"></script> -->
    <script src="backbone.localStorage-min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/js/bootstrap.min.js"></script>

    <script src="bootstrap-backbone.js"></script>

    <script src="users.js"></script>

  </body>

</html>
